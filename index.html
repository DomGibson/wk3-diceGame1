<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/diceGame/styles.css">
    <title>Dice Game</title>
</head>

<body>

    <div class="hero-image">
        <div class="main-box">
            <div class="container">
                <h1>Let's Play</h1>

                <div class="dice">
                    <p class="Player1">Player 1</p>
                        <div class="dice-block">
                            <img class="img1" src="/diceGame/dice/d6.png">
                        </div>
                </div>

                <div class="dice">
                    <p class="Player2">Player 2</p>
                    <div class="dice-block">
                        <img class="img2" src="dice/d6.png">
                    </div>
                    
                </div>
            </div>

            <div class="bottom">
                <button type="button" class="butn"
                    onClick="rollDice()">
                    Roll the Dice
                </button>
            </div>
            <div class="bottom">
                <button type="button" class="butn"
                    onClick="nameChange()">
                    Edit Names
                </button>
            </div>
        </div>

    <script src="/diceGame/app.js"></script>
</body>

</html>
